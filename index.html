    <style>

        .dashboard {

        .specs {

        /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼å‘¨ã‚Š */
        .slider-container {

        /* ã‚«ã‚¹ã‚¿ãƒ ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ */
        input[type=range] {

        /* ä¸‹éƒ¨å›ºå®šã‚¨ãƒªã‚¢ */
        .bottom-action-bar {

        .total-indicator {

        /* ãƒ­ã‚°ã‚¨ãƒªã‚¢ */

<div class="container" id="gameScreen">

        <div class="status-card">

        <!-- å›ºå®šè²»è¡¨ç¤º -->

    <h3 style="font-size:1rem; margin-bottom:10px; color:#555;">ç™ºæ³¨é…åˆ†ã‚’è¨­å®š (åˆè¨ˆ100%)</h3>

    <!-- ã‚µãƒ—ãƒ©ã‚¤ãƒ¤ãƒ¼ãƒªã‚¹ãƒˆ -->
    <div id="supplierList">
        <!-- JSã§ç”Ÿæˆ -->
    </div>

    <!-- ãƒ­ã‚° -->

<!-- ä¸‹éƒ¨å›ºå®šã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒãƒ¼ -->
<div class="bottom-action-bar" id="actionBar">
    <div class="total-indicator">
        é…åˆ†åˆè¨ˆ: <span id="totalAllocationDisplay">0%</span>

    <h2 style="color:var(--primary);">å¹´é–“æ±ºç®—å ±å‘Š</h2>
    <div style="font-size:4rem; font-weight:bold; color:var(--accent);" id="finalScore">0</div>
    <p style="color:#777;">æœ€çµ‚ã‚¹ã‚³ã‚¢</p>
    
    <div id="feedbackText" style="background:#f4f7f6; padding:15px; border-radius:10px; margin:20px 0; width:100%; text-align:left; font-size:0.95rem;"></div>
    
    <button class="btn-main" onclick="location.reload()">ã‚‚ã†ä¸€åº¦éŠã¶</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // === è¨­å®š ===
    const MAX_TURNS = 12;
    const REVENUE_UNIT_PRICE = 18; 
    const FIXED_COST = 450;        

    // ã‚µãƒ—ãƒ©ã‚¤ãƒ¤ãƒ¼åˆæœŸè¨­å®š
    let suppliers = [
        { 
            id: 'A', name: "Aç¤¾ (æµ·å¤–)", 
            baseCost: 7.5, currentCost: 7.5, 
            risk: 25, quality: 80,
            desc: "ä½ã‚³ã‚¹ãƒˆã ãŒãƒªã‚¹ã‚¯é«˜",
            allocation: 0, hidden: false, disabled: false
        },
        { 
            id: 'B', name: "Bç¤¾ (å›½å†…è€èˆ—)", 
            baseCost: 13.0, currentCost: 13.0, 
            risk: 2, quality: 99,
            desc: "é«˜ã‚³ã‚¹ãƒˆã ãŒè¶…å®‰å®š",
            allocation: 0, hidden: false, disabled: false
        },
        { 
            id: 'C', name: "Cç¤¾ (ä¸­å …)", 
            baseCost: 10.5, currentCost: 10.5, 
            risk: 10, quality: 90,
            desc: "ãƒãƒ©ãƒ³ã‚¹å‹",
            allocation: 0, hidden: false, disabled: false
        },
        { 
            id: 'D', name: "Dç¤¾ (é»’èˆ¹)", 
            baseCost: 8.5, currentCost: 8.5, 
            risk: 5, quality: 95, 
            desc: "ã€æ–°è¦ã€‘é«˜æ€§èƒ½ãƒ»ä½ä¾¡æ ¼",
            allocation: 0, hidden: true, disabled: false 
        }
    ];

    let state = {
        turn: 1,
        money: 2000,
        reputation: 100,
        currentDemand: 100
    };

    // ãƒ‹ãƒ¥ãƒ¼ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
    const events = [
        { text: "å¸‚å ´ã¯å®‰å®šã€‚", func: () => {} },
        { text: "âš¡ å††å®‰é€²è¡Œï¼Aç¤¾ã®ã‚³ã‚¹ãƒˆå¢—", func: (s) => { if(s.id==='A') s.currentCost += 3.0; } },
        { text: "ğŸ”¥ å›½å†…ç‰©æµæ··ä¹±ã€‚Bç¤¾ã®ãƒªã‚¹ã‚¯å¢—", func: (s) => { if(s.id==='B') s.risk += 20; } },
        { text: "ğŸ“‰ åŸæ²¹å®‰ã€‚å…¨ç¤¾ã‚³ã‚¹ãƒˆå¾®æ¸›", func: (s) => { s.currentCost -= 0.5; } },
        { text: "âš  Aç¤¾ã‚¹ãƒˆãƒ©ã‚¤ã‚­ã€‚ãƒªã‚¹ã‚¯å€å¢—", func: (s) => { if(s.id==='A') s.risk *= 2; } }
    ];

    const supplierListEl = document.getElementById('supplierList');
    const totalAllocDisplay = document.getElementById('totalAllocationDisplay');
    const actionBtn = document.getElementById('actionBtn');
    const logAreaEl = document.getElementById('logArea');
    const errorMsgEl = document.getElementById('errorMsg');

    // ã‚²ãƒ¼ãƒ é–‹å§‹
    initTurn();

    function initTurn() {
        // éœ€è¦å¤‰å‹• (80~120)
        state.currentDemand = Math.floor(Math.random() * 41) + 80;
        
        // Dç¤¾å‚å…¥åˆ¤å®š
        if (state.turn === 7) {
            suppliers.find(s => s.id === 'D').hidden = false;
            alert("ğŸ“¢ æ–°è¦ã‚µãƒ—ãƒ©ã‚¤ãƒ¤ãƒ¼ã€ŒDç¤¾ã€ãŒå‚å…¥ï¼\né«˜æ€§èƒ½ãƒ»ä½ä¾¡æ ¼ã®ã‚ˆã†ã§ã™ã€‚");
            addLog("ğŸ“¢ ã€ç‰¹å ±ã€‘æ–°è¦ã‚µãƒ—ãƒ©ã‚¤ãƒ¤ãƒ¼ã€ŒDç¤¾ã€å‚å…¥ï¼", "#f1c40f");
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        handleEvents();
        
        // æç”»
        updateDashboard();
        renderSuppliers();
        checkAllocationTotal();
        
        // ãƒ­ã‚°ã‚¨ãƒªã‚¢ã‚’ä¸€ç•ªä¸Šã«æˆ»ã™
        logAreaEl.scrollTop = 0;
    }

    function handleEvents() {
        // ã‚¤ãƒ³ãƒ•ãƒ¬ & ãƒªã‚»ãƒƒãƒˆ
        suppliers.forEach(s => {
            if(!s.hidden) s.currentCost += 0.1; // æ¯æœˆå¾®å¢—
            s.allocation = 0;
            s.disabled = false;
        });

        // ãƒ‹ãƒ¥ãƒ¼ã‚¹ç™ºç”Ÿ (30%)
        if (state.turn > 1 && Math.random() < 0.3) {
            let ev = events[Math.floor(Math.random() * events.length)];
            document.getElementById('newsText').innerText = ev.text;
            addLog(`[NEWS] ${ev.text}`);
            suppliers.forEach(s => ev.func(s));
        } else {
            document.getElementById('newsText').innerText = "ç‰¹ã«ãªã—";
        }
    }

    function renderSuppliers() {
        supplierListEl.innerHTML = '';
        
        suppliers.forEach(s => {
            if (s.hidden) return;

            let card = document.createElement('div');
            card.className = 'supplier-card';
            if (s.id === 'D' && state.turn === 7) card.classList.add('new-entry');
            if (s.allocation > 0) card.classList.add('active');

            card.innerHTML = `
                <div class="card-header">
                    <span class="supplier-name">${s.name}</span>
                    <span class="supplier-cost">${s.currentCost.toFixed(1)}ä¸‡å††</span>
                </div>
                <div style="font-size:0.8rem; color:#777; margin-bottom:8px;">${s.desc}</div>
                
                <div class="specs">
                    <span class="spec-item">ãƒªã‚¹ã‚¯: <b>${s.risk}%</b></span>
                    <span class="spec-item">å“è³ª: <b>${s.quality}%</b></span>
                </div>
                
                <div class="slider-container">
                    <div class="slider-header">
                        <span>ç™ºæ³¨é…åˆ†</span>
                        <span class="percent-val" id="val-${s.id}">0%</span>
                    </div>
                    <input type="range" min="0" max="100" step="10" value="0" 
                           data-id="${s.id}" oninput="updateSlider('${s.id}', this.value)">
                </div>
            `;
            supplierListEl.appendChild(card);
        });
    }

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•° (HTMLå±æ€§ã‹ã‚‰å‘¼ã¶ãŸã‚)
    window.updateSlider = function(id, value) {
        let s = suppliers.find(sup => sup.id === id);
        s.allocation = parseInt(value);
        document.getElementById(`val-${id}`).innerText = value + "%";
        
        // ã‚«ãƒ¼ãƒ‰ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–è¡¨ç¤ºåˆ‡æ›¿
        // å†æç”»ã™ã‚‹ã¨ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ“ä½œãŒé€”åˆ‡ã‚Œã‚‹ã®ã§ã‚¯ãƒ©ã‚¹æ“ä½œã®ã¿
        // (ç°¡æ˜“å®Ÿè£…ã®ãŸã‚è¦ªè¦ç´ æ¢ç´¢ç­‰ã¯çœç•¥)
        
        checkAllocationTotal();
    };

    function checkAllocationTotal() {
        let total = suppliers.reduce((sum, s) => sum + (s.hidden ? 0 : s.allocation), 0);
        totalAllocDisplay.innerText = total + "%";
        
        if (total === 100) {
            totalAllocDisplay.className = "total-ok";
            errorMsgEl.innerText = "";
            actionBtn.disabled = false;
            actionBtn.innerText = "ç™ºæ³¨ã‚’å®Ÿè¡Œ";
        } else {
            totalAllocDisplay.className = "total-ng";
            actionBtn.disabled = true;
            if(total > 100) {
                errorMsgEl.innerText = `âš  ${total-100}% ã‚ªãƒ¼ãƒãƒ¼ã—ã¦ã„ã¾ã™`;
            } else {
                errorMsgEl.innerText = `ã‚ã¨ ${100-total}% å‰²ã‚ŠæŒ¯ã£ã¦ãã ã•ã„`;
            }
        }
    }

    // === ã‚¿ãƒ¼ãƒ³å®Ÿè¡Œ ===
    actionBtn.addEventListener('click', function() {
        let totalCost = 0;
        let totalPenalty = 0;
        let deliveredTotal = 0;
        let weightedReputationDamage = 0;
        let logDetails = "";

        // å„ã‚µãƒ—ãƒ©ã‚¤ãƒ¤ãƒ¼è¨ˆç®—
        suppliers.forEach(s => {
            if (s.hidden || s.allocation === 0) return;

            let orderQty = Math.round(state.currentDemand * (s.allocation / 100));
            let cost = s.currentCost * orderQty;
            let delivered = orderQty;
            let trouble = [];

            // ãƒªã‚¹ã‚¯åˆ¤å®š
            if (Math.random() * 100 < s.risk) {
                let lost = Math.floor(orderQty * (Math.random() * 0.8 + 0.2)); 
                delivered -= lost;
                trouble.push(`<span style="color:#e74c3c">æœªç´${lost}</span>`);
                weightedReputationDamage += 10;
            }

            // å“è³ªåˆ¤å®š
            let defects = 0;
            if (Math.random() * 100 > s.quality) {
                defects = Math.ceil(delivered * 0.1); 
                totalPenalty += defects * 3; 
                trouble.push(`<span style="color:#e67e22">ä¸è‰¯${defects}</span>`);
                weightedReputationDamage += 5;
            }

            deliveredTotal += Math.max(0, delivered - defects);
            totalCost += cost;

            if(trouble.length > 0) {
                logDetails += `<div>â€¢ ${s.name}: ${trouble.join(", ")}</div>`;
            }
        });

        // å…¨ä½“åæ”¯
        let salesUnits = Math.min(deliveredTotal, state.currentDemand);
        let revenue = salesUnits * REVENUE_UNIT_PRICE;
        
        // æ¬ å“ãƒšãƒŠãƒ«ãƒ†ã‚£
        if (salesUnits < state.currentDemand) {
            let miss = state.currentDemand - salesUnits;
            logDetails += `<div style="color:#e74c3c; font-weight:bold;">âš  æ¬ å“: ${miss}å€‹ (æ©Ÿä¼šæå¤±)</div>`;
            weightedReputationDamage += (miss * 0.2);
        }

        let profit = revenue - totalCost - totalPenalty - FIXED_COST;

        // æ›´æ–°
        state.money += profit;
        state.reputation -= weightedReputationDamage;
        if (state.reputation < 0) state.reputation = 0;

        // ãƒ­ã‚°å‡ºåŠ›
        let profitColor = profit >= 0 ? '#2ecc71' : '#e74c3c';
        let logHtml = `
            <div style="border-bottom:1px solid #555; padding-bottom:5px; margin-bottom:5px;">
                <div style="color:#f1c40f;">${state.turn}æœˆ (éœ€è¦${state.currentDemand})</div>
                ${logDetails}
                <div>å£²ä¸Š${revenue} - åŸä¾¡${totalCost.toFixed(0)} - å›ºå®šè²»${FIXED_COST}</div>
                <div style="font-weight:bold; text-align:right; color:${profitColor}">æç›Š: ${profit.toFixed(0)}ä¸‡å††</div>
            </div>
        `;
        logAreaEl.insertAdjacentHTML('afterbegin', logHtml);

        // æ¬¡ã¸
        state.turn++;
        if (state.turn > MAX_TURNS || state.money < 0) {
            endGame();
        } else {
            initTurn();
        }
    });

    function updateDashboard() {
        document.getElementById('turnDisplay').innerText = state.turn > MAX_TURNS ? MAX_TURNS : state.turn;
        document.getElementById('demandDisplay').innerText = state.currentDemand;
        document.getElementById('moneyDisplay').innerText = Math.floor(state.money);
        document.getElementById('reputationDisplay').innerText = Math.floor(state.reputation);
    }

    function addLog(text, color="#fff") {
        logAreaEl.insertAdjacentHTML('afterbegin', `<div class="log-entry" style="color:${color}">${text}</div>`);
    }
